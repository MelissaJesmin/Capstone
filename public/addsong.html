<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Rubik:wght@300&display=swap%27');
      @import url('https://fonts.googleapis.com/css2?family=Shrikhand&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Boogaloo&display=swap');
    </style>
    <link rel="stylesheet" href="addsong.css" />
    <title>Add Song</title>
  </head>
  <body>
   

    <div class="wrapper">
      <div class="inner">
        <div class="image-holder">
          <img src="https://o.remove.bg/downloads/cd036789-e395-4c00-a12c-3d90d4df98c5/lovepik-purple-gradient-music-scene-png-image_401301290_wh1200-removebg-preview.png" alt="" />
        </div>
          <div class="song-form">
            <form>
              <h2>Add Your Song</h2>
              <div class="form-group form-input">
                <input
                  type="url"
                  name="url"
                  id="songThumbnail"
                
                  pattern="https://.*"
                  size="30"
                  required
                />
                <label for="url" class="form-label"
                  >Thumbnail URL</label
                >
              </div>
              <div class="form-group form-input">
                <input
                  type="text"
                  id="songName"
            
                  required
                />
                <label for="text" class="form-label">Title</label>
              </div>
              <div class="form-group form-input">
                <input
                  type="text"
                  id="songArtist"
                  required
                />
                <label for="text" class="form-label">Artist</label>
              </div>
              <div class="form-group form-input">
                <input
                  type="text"
                  id="songGenre"
       
                  required
                />
                <label for="text" class="form-label">Genre</label>
              </div>
              <div class="form-group form-input">
                <input
                  type="url"
                  name="url"
                  id="songURL"
                  
                  pattern="https://.*"
                  size="30"
                  required
                />
                <label for="url" class="form-label">Song URL</label>
              </div>
              <div class="form-group form-input">
                <select id="songMoods" name="moods">
                  <option value="Happy">Happy</option>
                  <option value="Sad">Sad</option>
                  <option value="Motivated">Motivated</option>
                  <option value="Relaxed">Relaxed</option>
                  <label for="moods" class="form-label">Choose a Mood:</label>
                </select>
              </div>
             
              
              <div class="form-submit">
                <button class="submit" id="submit">Submit</button>
              </div>
            </form>
          </div>
  
      </div>
    </div>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="utils.js"></script>
    <script src="addsong.js"></script>
  </body>
</html>
