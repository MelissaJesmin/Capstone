<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Add Song</title>
  </head>
  <body>
    <nav>
    <a href="songs.html">Songs</a>
    </nav>
    <h1 class = flex>Add Your Song </h1>
    <form action="songs.html" class = flex >
      <label for="url">Enter Song Thumbnail URL:</label>
      <input
        type="url"
        name="url"
        id="songThumbnail"
        placeholder="https://example.com"
        pattern="https://.*"
        size="30"
        required
      />
      <label for="text">Enter Song Name:</label>
      <input type="text" id="songName" placeholder="Song Name" required/>
      <label for="text">Enter Song Artist:</label>
      <input type="text" id="songArtist" placeholder="Song Artist" required/>
      <label for="text">Enter Song Genre:</label>
      <input type="text" id="songGenre" placeholder="Song Genre" required/>
      <label for="url">Enter Song URL:</label>
      <input
        type="url"
        name="url"
        id="songURL"
        placeholder="https://example.com"
        pattern="https://.*"
        size="30"
        required
      />
      <label for="moods">Choose a Mood:</label>
      <select id="songMoods" name="moods">
        <option value="Happy">Happy</option>
        <option value="Sad">Sad</option>
        <option value="Motivation">Motivation</option>
        <option value="Relax">Relax</option>
      </select>

      <button>Submit</button>
    </form>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="utils.js"></script>
    <script src="addsong.js"></script>
  </body>
</html>
